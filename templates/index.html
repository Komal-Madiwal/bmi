<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; text-align: center; padding-top: 80px; }
        .box { background: #fff; width: 350px; margin: auto; padding: 30px; border-radius: 8px; 
               box-shadow: 0px 0px 10px rgba(0,0,0,0.2); }
        input, button { width: 100%; padding: 10px; margin-top: 12px; border-radius: 5px; border: 1px solid #aaa; }
        button { background: #007bff; color: white; cursor: pointer; }
        button:hover { opacity: .85; }

        /* NEW styling for side-by-side inputs */
        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .row input {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>BMI Calculator</h2>
    <form action="/calculate" method="POST">

        <input type="number" name="weight" step="0.1" placeholder="Enter weight (kg)" required>

        <div class="row">
            <input type="number" name="feet" placeholder="Feet" required>
            <input type="number" name="inches" placeholder="Inches" required>
        </div>

        <button type="submit">Calculate</button>
    </form>
</div>

</body>
</html>
